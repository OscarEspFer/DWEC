<!DOCTYPE html>
<html>
<body>


<script type="text/javascript">
    var array = [2,4,1,3,5,7,6,8,102,2,42,2,55,99,-23]
    var temp;
    for( a = 0; a <= array.length ; a++)
      {
         for( b = 0; b <= array.length ; b++)
         {
            if(array[b] < array[b + 1])
            {
               temp = array[b];
               array[b] = array[b + 1];
               array[b + 1] = temp;
            }
         }
      }
    alert(array);
    
</script>


</body>
</html>
